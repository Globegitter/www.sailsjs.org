<h1 id="myapp-views-403-ejs">myApp/views/403.ejs</h1>
<h3 id="purpose">Purpose</h3>
<p>This is the default &quot;403: Forbidden&quot; page.  User agents that don&#39;t &quot;Accept&quot; HTML will see a JSON version instead.  You can customize the control logic for your needs in <code>myApp/config/403.js</code></p>
<p>Furthermore, you can change the appearance of this page by editing it directly.</p>
