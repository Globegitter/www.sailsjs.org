<h1 id="myapp-config-log-js">myApp/config/log.js</h1>
<h3 id="purpose">Purpose</h3>
<p>This file contains the logger configuration for your Sails app. </p>
<p>Configure the log level for your app, as well as the transport. </p>
<p>Underneath the covers, Sails uses Winston for logging, which allows for some pretty neat custom transports/adapters for log messages.</p>
