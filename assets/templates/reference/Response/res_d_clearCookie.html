<h1 id="res-clearcookie-name-options-">res.clearCookie(<code>name</code>, <code>[options]</code>)</h1>
<h3 id="purpose">Purpose</h3>
<p>Clear cookie name. The path option defaults to &quot;/&quot;.</p>
<h3 id="example-usage">Example Usage</h3>
<pre><code class="lang-javascript">res.cookie(&#39;name&#39;, &#39;tobi&#39;, { path: &#39;/admin&#39; });
res.clearCookie(&#39;name&#39;, { path: &#39;/admin&#39; });</code></pre>
