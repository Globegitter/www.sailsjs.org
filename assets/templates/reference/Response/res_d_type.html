<h1 id="res-type-type-">res.type(<code>type</code>)</h1>
<h3 id="purpose">Purpose</h3>
<p>Sets the Content-Type to the mime lookup of type, or when &quot;/&quot; is present the Content-Type is simply set to this literal value.</p>
<h3 id="example-usage">Example Usage</h3>
<pre><code class="lang-javascript">res.type(&#39;.html&#39;);
res.type(&#39;html&#39;);
res.type(&#39;json&#39;);
res.type(&#39;application/json&#39;);
res.type(&#39;png&#39;);</code></pre>
