<h1 id="res-charset">res.charset</h1>
<h3 id="purpose">Purpose</h3>
<p>Assign the charset. Defaults to &quot;utf-8&quot;.</p>
<h3 id="example-usage">Example Usage</h3>
<pre><code class="lang-javascript">res.charset = &#39;value&#39;;
res.send(&#39;some html&#39;);
// Content-Type: text/html; charset=value</code></pre>
