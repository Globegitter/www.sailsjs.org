<h1 id="sails-sockets">sails.sockets</h1>
<h3 id="purpose">Purpose</h3>
<p>Provide low-level access to socket methods for real-time client communications.  See the <a href="https://github.com/balderdashy/sails-docs/blob/0.10/reference/SocketsLowLevel.md">full reference</a> for more info, and use <a href="https://github.com/balderdashy/sails-docs/blob/0.10/reference/ModelMethods.md#publishcreate-datasocket-">PubSub methods of models</a> whenever low-level access is not needed.</p>
