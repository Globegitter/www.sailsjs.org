<h1 id="sails-io">sails.io</h1>
<h3 id="purpose">Purpose</h3>
<p>Provides raw access to <a href="http://socket.io/">socket.io</a>.  Starting with v0.10, you should use <a href="https://github.com/balderdashy/sails-docs/blob/0.10/reference/SocketsLowLevel.md"><code>sails.sockets</code></a> instead when low-level socket access is needed, and use the <a href="https://github.com/balderdashy/sails-docs/blob/0.10/reference/ModelMethods.md#publishcreate-datasocket-">PubSub methods of models</a> for everything else.</p>
