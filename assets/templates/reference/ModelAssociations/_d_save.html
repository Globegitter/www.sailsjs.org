<h1 id="-save-callback-">.save( <code>callback</code> )</h1>
<h3 id="purpose">Purpose</h3>
<p>Used to save changes to the records returned by .find() , .create() , or .update().  In the context of associations, it must be called after .add() or .remove() in order for the associations to be made.</p>
