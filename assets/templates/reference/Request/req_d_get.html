<h1 id="req-get-">req.get()</h1>
<h3 id="purpose">Purpose</h3>
<p>Get the value of a field within the http request header with name equal to the supplied parameter.</p>
<h3 id="example-usage">Example Usage</h3>
<pre><code class="lang-javascript">// assuming a header field named &#39;myField&#39; with value &#39;cat&#39;

console.log(req.get(&#39;myField&#39;));

// cat</code></pre>
