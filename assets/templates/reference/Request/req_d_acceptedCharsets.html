<h1 id="req-acceptedcharsets">req.acceptedCharsets</h1>
<h3 id="purpose">Purpose</h3>
<p>This property is an array that contains the acceptable charsets specified by the user agent in the http request.</p>
<h3 id="notes">Notes</h3>
<blockquote>
<p>This often isnt specified by the user agent</p>
</blockquote>
