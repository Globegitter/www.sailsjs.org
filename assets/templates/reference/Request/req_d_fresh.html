<h1 id="req-fresh">req.fresh</h1>
<h3 id="purpose">Purpose</h3>
<p>Check if the request is fresh - aka Last-Modified and/or the ETag still match, indicating that the resource is &quot;fresh&quot;.</p>
<h3 id="example-usage">Example Usage</h3>
<pre><code class="lang-javascript">console.log(req.fresh)

//  true</code></pre>
