<h1 id="sails-new">sails new</h1>
<h3 id="purpose">Purpose</h3>
<p>Creates a new Sails app in the current directory.</p>
<h3 id="example-usage">Example Usage</h3>
<pre><code class="lang-sh">catGuy@catGuy:~/nodeProjects$ sails new myApp --linker
debug: Building new Sails.js app in ./myApp...

info: New app created!</code></pre>
<p>This will create your app using <a href="./#!documentation/guides/assets">Automatic Asset Linking</a>.</p>
