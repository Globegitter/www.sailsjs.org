<div class="anatomy-page">
	<div class="anatomy-container">
		<div class="navigation">
			<h2>myApp</h2>
			<ul class="file-list">
				<!-- Folders get class "expanded" to show their contents -->
				<!-- Files get class "active" to show which one you're looking at.-->
				<!-- The top-level folder containing the "active" file also gets the class "active" -->
        <li ng-repeat="menuItem in docs.menu"
          stop-propagation="click"
          ng-class="{'current-section': currentPage.name === menuItem.name, 'parent-section': currentPage.parentName === menuItem.name }"
          ng-click="intent.toggleMenuItem(menuItem.name)">
          <div ng-include="'templates/pages/Documentation/sections/AnatomyNavItem.html'"></div>
        </li>
      </ul>
    </div>

		<!-- Region with the information about the selected file -->
    <div class="anatomy-content">
  		<div class="anatomy-section" ng-include src="currentPage.templatePath"></div>
  		<div class="contribution-message">
  			<h2>Something to add?</h2>
  			<p>If you notice something we've missed, please visit the <a href="https://github.com/balderdashy/sails-docs/tree/master/anatomy">sails-docs</a> repo on GitHub and edit the page to submit a pull request.</p>
  		</div>
    </div>
	</div>
</div>
