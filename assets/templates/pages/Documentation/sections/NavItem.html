<span ng-click="intent.goto(menuItem.href)">
  {{menuItem.label}}
</span>


<ul ng-show="menuItem.visibleChildren.length">
  <li ng-repeat="menuItem in menuItem.visibleChildren"
    stop-propagation="click"
    ng-include="'templates/pages/Documentation/sections/NavItem.html'"
    ng-class="{'current-section': docs.currentPage.name === menuItem.name, 'parent-section': docs.currentPage.parentName === menuItem.name }">
  </li>
</ul>
