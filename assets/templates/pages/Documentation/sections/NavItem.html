<img class="expand-arrow" src="images/img_collapsedArrow@2x.png"/>
<span ng-click="intent.goto(menuItem.href)">
  {{menuItem.label}}
</span>


<ul ng-show="menuItem.visibleChildren.length">
  <li ng-repeat="menuItem in menuItem.visibleChildren"
    stop-propagation="click"
    ng-include="'templates/pages/Documentation/sections/NavItem.html'"
    ng-click="intent.toggleMenuItem(menuItem.id)"
    ng-class="{'current-section': docs.currentPage.id === menuItem.id, 'parent-section': menuItem.isParent, 'subsection-current-parent': docs.currentPage.parent === menuItem.id, 'folder': menuItem.isParent === true, 'expanded': menuItem.expanded === true}">
  </li>
</ul>
