<span
  ng-click="intent.showTemplateForReferenceItem(menuItem.name)">
  {{menuItem.name}}
</span>


<ul ng-show="menuItem.visibleChildren.length">
  <li ng-repeat="menuItem in menuItem.visibleChildren"
    stop-propagation="click"
    ng-class="{'current-section': currentPage.name === menuItem.name, 'parent-section': currentPage.parentName === menuItem.name }"
    ng-click="intent.toggleReferenceItemExpanded(menuItem.name)">
    <div ng-include="'templates/pages/Documentation/sections/NavItem.html'"></div>
  </li>
</ul>
