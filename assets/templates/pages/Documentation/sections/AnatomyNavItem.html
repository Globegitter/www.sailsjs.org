<span
  ng-click="intent.goto(menuItem.href)">
  {{menuItem.name}}
</span>


<ul ng-show="menuItem.visibleChildren.length">
  <li ng-repeat="subMenuItem in menuItem.visibleChildren"
    stop-propagation="click"
    ng-class="{'current-section': docs.currentPage.name === subMenuItem.name, 'parent-section': docs.currentPage.parentName === subMenuItem.name }">
    <div ng-include="'templates/pages/Documentation/sections/AnatomyNavItem.html'"></div>
  </li>
</ul>
