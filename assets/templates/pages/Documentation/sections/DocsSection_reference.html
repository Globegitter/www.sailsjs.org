<div class="reference-page">CurrentPageID:{{docs.currentPage.id}} CurrentPageParent:{{docs.parentPage.id}}
  <!-- The documentation content pulled in from GitHub -->
  <div class="left-column">
    <div class="reference-item"
      ng-include src="docs.currentPage.templateSrc"></div>
    <div class="contribution-message">
        <h2>Something to add?</h2>
        <p>If you notice something we've missed, please visit the <a href="https://github.com/balderdashy/sails-docs/tree/master/reference" target="_blank">sails-docs</a> repo on GitHub and edit the page to submit a pull request.</p>
    </div>
  </div>

  <!-- Navigation around the different reference pages -->
  <div class="reference-sidebar">
    <h4>Reference</h4>
    <ul class="main-sections">
      <li ng-repeat="menuItem in docs.visibleMenu"
        class="main-section"
        ng-class="{'current-section': docs.currentPage.id === menuItem.id, 'parent-section': docs.currentPage.parent === menuItem.id }"
        stop-propagation="click"
        ng-include src="'templates/pages/Documentation/sections/NavItem.html'"></li>
    </ul>
  </div>
</div>
