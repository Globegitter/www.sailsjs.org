<style>
	.searchContent{
		position:relative;
		left:0%;
		top:0%;
		width:100%;
		height:100%;
		padding:10px;
		/*border:1px solid black;*/
		y-overflow:scroll;
		x-overflow:hidden;
	}
	.searchQueryContainer{
		position:absolute;
		left:0%;
		top:0%;
		width:100%;
		height:100%;
		border:2px solid pink;
	}

	.searchBox{
		border-radius:15px;
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		font-size: 14px;
		height: 22px;
		letter-spacing: normal;
		line-height: 20px;
		margin:0px;
		outline-color: rgb(85, 85, 85);
		outline-offset: 0px;
		outline-style: none;
		outline-width: 0px;
		padding-bottom: 2px;
		padding-left: 10px;
		padding-right: 10px;
		padding-top: 1px;
		text-align: start;
		text-indent: 0px;
		text-shadow: none;
		text-transform: none;
		width: 218px;
		word-spacing: 0px
	}

	.searchFlash{

	}

	.searchResults{

	}

</style>


<div class="documentation-main-page" ng-controller="SearchCtrl">
	<div class="documentation-section-content">
		<div class="page-header">
			<div class="page-header-container">
				<h1>Search</h1>
				<input type="text" ng-model="docsSearch" ng-change="echo(docsSearch)" class="searchBox">
<!-- 				<h5>When the nav just ain't cuttin' it</h5> -->
			</div>
		</div>

		<div class="searchContent">

			<div class="searchFlash">
				{{docsSearchFlashMessage}}
			</div>

			<div class="searchResults">
				<ul>
					<li class="queryResult" ng-repeat="item in docsSearchResults">
						<div>
							<a ng-href="{{item.pageURL}}">{{item.pageTitle}}</a>
						</div>
					</li>
				</ul>
			</div>

		</div>

	</div>
</div>
