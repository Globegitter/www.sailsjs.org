<div class="link-section">
	<h3>StackOverflow Links</h3>
	<input type="text" placeholder="Add your link here..." class="add-link-input"/>
	<button class="add-button">
		<span>Add Link</span>
		<region template="LoadingDarkBG"></region>
	</button>
	<ul class="link-list">
		<span class="empty-message">Sorry, no links available yet for this topic.</span>
        <span class="server-error-message">Sorry, there was an error recieving the links.</span>
		<span class="error-message">It doesn't look like that link is from StackOverflow. Please check for typos and try again.</span>
		<region template="LoadingLightBG"></region>
		<region data-id="linksRegionLink"></region>
	</ul>
</div>
